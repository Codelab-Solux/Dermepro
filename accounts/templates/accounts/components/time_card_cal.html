{% load static accounts_tags  %}

<!-- tablet/ PC view -->

<div
  hx-get="{% url 'time_mgt_details' obj.id %}"
  hx-target="#basic_dialog"
  hx-swap="innerHTML"
  class="relative cursor-pointer p-2 w-full gap-2 flex items-center border bg-white {% if obj.movement == 'entry' %} hover:border-green-400 {% else %} hover:border-red-400 {% endif %} hover:shadow-md rounded-lg transition duration-300 ease-in-out"
>
  {% if not obj.user.profile.image %}
  <img
    class="h-16 w-16 bg-white rounded-lg object-cover"
    src="{% static 'imgs/anon.png' %}"
    alt="image"
  />
  {% else %}
  <img
    class="h-16 w-16 bg-white rounded-lg object-cover"
    src="{{obj.user.profile.image.url}}"
    alt="image"
  />
  {% endif %}
  <!-- card info -->

  <article class=" md:text-sm lg:text-md flex flex-col gap-1 justify-between items-start">
    <h4 class="text-black font-bold">{{obj.user.last_name}} {{obj.user.first_name}}</h4>
    <span class="font-light text-xs text-sky-500">@{{obj.user.username}}</span>
    <small class="text:xs text-black">{{obj.time}}</small>
  </article>
</div>
