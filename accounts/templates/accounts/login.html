{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f601cf3e61.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
        <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>{{title}}</title>
  </head>
  <body
    class="flex flex-col items-center justify-center bg-white h-screen w-full"
  >
    <div
      class="p-6 border rounded-3xl m-auto flex md:flex-row items-center justify-center gap-4 h-80"
    >
    <div class="h-full bg-purple-200 p-6 rounded-2xl flex flex-col items-center justify-center">
      <i class="fa-solid fa-user-lock text-9xl text-purple-950"></i>
    </div>
    <div class="w-full flex flex-col justify-between">
      <h1 class="text-black text-3xl font-bold">Connexion</h1>
      <form method="POST" action="" class="flex flex-col justify-between">
        {% csrf_token %}
        <div class="flex flex-col mb-2">
          <label for="username">Email</label>
          <input
            type="email"
            name="username"
            class="mt-2 px-4 py-2 rounded-md  bg-gray-100 focus:border-none focus:outline-none focus:ring-1 focus:ring-purple-400  text-sm"
            placeholder="Email"
            required
          />
        </div>
        <div class="flex flex-col mb-4">
          <label for="password">Mots de passe</label>
          <input
            type="password"
            name="password"
            class="mt-2 px-4 py-2 rounded-md  bg-gray-100 focus:border-none focus:outline-none focus:ring-1 focus:ring-purple-400  text-sm"
            placeholder="Mots de passe"
            required
          />
        </div>
        <!-- redirects to intended page -->
          {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}" />
          {% endif %}

        <input
          type="submit"
          value="Connexion"
          class="px-3 py-2 bg-purple-950 hover:bg-amber-200 text-white hover:text-black rounded-lg cursor-pointer"
        />
      </form>

      <!-- <a href="#!" class="forgot-password-link mt-4">Mot de passe oubli√©?</a> -->
    </div>
    </div>
  </body>
</html>
