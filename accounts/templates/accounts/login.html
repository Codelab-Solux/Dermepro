{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="p-40 bg-white h-screen w-full">
    <div class="mx-auto flex flex-row items-center justify-center h-80">
      <img
        class="h-full"
        src="{% static 'imgs/timer.png' %}"
        alt="welcome image"
      />
      <div class="flex flex-col">
        <h1 class="text-black text-3xl font-bold">Connectez-vous ici</h1>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="flex flex-col mb-2">
            <label for="username">Email</label>
            <input
              type="email"
              name="username"
              class="mt-2 px-4 py-2 rounded-md bg-gray-100"
              placeholder="Email"
              required
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              class="mt-2 px-4 py-2 rounded-md bg-gray-100"
              placeholder="Mot de passe"
              required
            />
          </div>

          <input
            type="submit"
            value="Connexion"
            class="px-4 py-2 bg-black hover:bg-amber-400 text-white hover:text-black rounded-md cursor-pointer"
          />
        </form>

        <!-- <a href="#!" class="forgot-password-link mt-4">Mot de passe oubli√©?</a> -->

        <p class="login-wrapper-footer-text mt-4">
          Vous n'avez pas de compte?
          <a href="{% url 'signup' %}" class="text-amber-500"
            >Inscrivez-vous ici</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
