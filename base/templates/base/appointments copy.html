{% extends 'main.html' %} {% load static %} {% block content %}

<div class="pb-4 flex flex-col gap-3">
  {% if user.role.sec_level >= 4 %}
  <button
    hx-target="#basic_dialog"
    hx-get="{% url 'create_appointment' %}"
    class="mt-1 w-fit px-3 py-2 bg-purple-100 text-sm hover:text-black hover:bg-purple-200 flex items-center rounded-lg transition duration-200 ease-in"
  >
    <span class="mr-2">Nouveau rendez-vous</span>
    <i class="fa-solid fa-handshake"></i>
  </button>
  {% endif %}
</div>

<!--------------------------------------- appointments --------------------------------------->
<section
  id="appointments"
  class="h-[calc(100vh-85px)] md:h-[calc(100vh-96px)] lg:h-[calc(100vh-116px)] w-full flex gap-2"
>
  <!--------------------------------------- filter form --------------------------------------->
  <form
    hx-post="{% url 'filter_appointments' %}"
    hx-target=".filtered_appointments"
    class="p-1 w-full bg-purple-100 rounded-lg flex justify-between items-center gap-1 text-sm xl:text-sm"
  >
    {% csrf_token %}
    <!--  -->
    <div class="w-full flex justify-between items-center gap-1">
      {% if user.role.sec_level >= 4 %}
      <select
        name="host"
        class="hidden lg:inline px-3 py-2 rounded-md focus:bg-gray-100 outilne-none w-full border"
      >
        <option value="" selected>Hôte</option>
        {% for obj in hosts %}
        <option value="{{obj.username}}">@{{obj.username}}</option>
        {% endfor %}
      </select>
      {% endif %}
      <input
        hx-post="{% url 'filter_appointments' %}"
        hx-target=".filtered_appointments"
        hx-trigger="keyup changed delay:500ms"
        placeholder="Nom/prenoms de l'invité"
        name="name"
        type="text"
        class="px-3 py-2 rounded-md focus:bg-gray-100 outilne-none w-full max-w-[400px] border"
      />
      <!-- statuses -->
      <select
        name="status"
        class="px-3 py-2 rounded-md focus:bg-gray-100 outilne-none w-full border"
      >
        <option value="" selected>Status de rendez-vous</option>
        {% for obj in statuses %}
        <option value="{{obj.id}}">{{obj.title}}</option>
        {% endfor %}
      </select>
      <!-- sex -->
      <select
        name="sex"
        class="hidden sm:inline px-3 py-2 rounded-md focus:bg-gray-100 outilne-none w-fit"
      >
        <option value="" selected>Sexe</option>
        <option value="female">Feminin</option>
        <option value="male">Masculin</option>
      </select>
    </div>

    <button
      class="px-3 py-2 bg-purple-50 hover:bg-purple-200 hover:text-black rounded-md transition duration-200 ease-in"
      type="submit"
    >
      <i class="fa-solid fa-filter"></i>
    </button>
    <button
      class="px-3 py-2 bg-red-200 hover:bg-red-400 hover:text-black rounded-md transition duration-200 ease-in"
      hx-on:click="clearForm()"
      type="submit"
    >
      <i class="fa-solid fa-rotate-right"></i>
    </button>
  </form>

  <!--------------------------------------- appointment list --------------------------------------->
  <div
    class="filtered_appointments p-2 bg-purple-50 rounded-xl h-full w-full md:max-w-[230px] lg:max-w-[330px] flex flex-col gap-3 overflow-y-auto"
  >
    <div
      class="appointment_list"
      hx-get="{% url 'appointment_list' %}"
      hx-trigger="load, db_changed from:body"
      hx-target="this"
    ></div>
  </div>

  <!--------------------------------------- appointment details --------------------------------------->

  <div
    class="appointment_details hidden md:flex flex-col items-center justify-center h-full w-full p-6 border rounded-xl md:overflow-y-auto"
  >
    <img
      class="h-60 lg:h-80 bg-gray-100 rounded-full"
      src="{% static 'imgs/appointment.png' %}"
      alt="welcome image"
    />
    <p class="mt-4 px-4 py-2 w-fit mx-auto bg-gray-100 text-sm rounded-xl">
      Cliquez sur un rendez-vous pour voir ses detail ici
    </p>
  </div>
</section>

<script>
  function clearForm() {
    var form = document.querySelector("form");
    form.reset();
  }
</script>
{% endblock %}
