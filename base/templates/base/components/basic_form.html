{% load static %}

<div class="mx-auto w-full rounded-md">
  <form
    class="w-full flex flex-col gap-2 text-sm"
    hx-post="{{ request.path }}"
    action=""
    enctype="multipart/form-data"
  >
    <h2 class="mb-4 text-center font-bold text-xl text-black">
      Formulaire de {{ form_title }}
    </h2>
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% csrf_token %} {% for field in form %}
      <div>
        <h3 class="mb-1">{{field.label}}</h3>
        {{field}}
      </div>
      {% endfor %}
    </div>

    <div class="flex flex-row-reverse gap-2 items-end text-xs">
      <button
        class="px-4 py-2 bg-purple-200 text-black hover:bg-purple-300 rounded-md"
        type="submit"
      >
        {% if not curr_obj %} Ajouter {% else %} Enregistrer {% endif %}
      </button>
      <button
        onclick="close_modal()"
        type="button"
        class="modal_closer px-4 py-2 bg-gray-100 ext-black hover:bg-red-300 rounded-md"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
