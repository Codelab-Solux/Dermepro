<div class="m-auto w-full h-full">
  <form
    class="p-8 bg-gray-50 w-full max-w-[600px] mx-auto flex flex-col gap-2 text-sm rounded-lg"
  >
    <h2 class="mb-4 text-center font-bold text-xl text-black">Formulaire</h2>
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% csrf_token %} {% for field in form %}
      <div>
        <h3 class="mb-1">{{field.label}}</h3>
        {{field}}
      </div>
      {% endfor %}
    </div>

    <div class="flex flex-row-reverse gap-2 items-end text-xs">
      <button
        hx-post="{% url 'add_visit' %}"
        hx-target="#vis_list"
        type="submit"
        class="px-4 py-2 bg-purple-950 text-white hover:text-purple-100 rounded-md cursor-"
      >
        Ajouter
      </button>
    </div>
  </form>
</div>
