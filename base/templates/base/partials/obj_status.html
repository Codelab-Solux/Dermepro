{% if obj.status.id == 1 %}
<span class="px-3 py-1 bg-sky-300 rounded-md"> En attente </span>
{% elif obj.status.id == 2 %}
<span class="px-3 py-1 bg-amber-300 rounded-md"> En cours </span>
{% elif obj.status.id == 3 %}
<span class="px-3 py-1 bg-green-300 rounded-md"> Terminé(e) </span>
{% elif obj.status.id == 4 %}
<span class="px-3 py-1 bg-purple-300 rounded-md"> Reporté(e) </span>
{% else %}
<span class="px-3 py-1 bg-red-300 rounded-md"> Annulé(e) </span>
{% endif %}
