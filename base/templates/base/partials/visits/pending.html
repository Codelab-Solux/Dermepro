<div class="p-4 lg:p-6 border border-purple-400 rounded-xl grid gap-2">
  <div class="flex justify-between items-center">
    <h3 class="text-black text-xl">File d'attente des visites</h3>
    {% if user.role.sec_level >= 4 %}
    <button
      hx-target="#basic_dialog"
      hx-get="{% url 'create_visit' %}"
      class="w-fit px-3 py-2 border border-purple-400 bg-purple-100 text-sm text-black hover:bg-purple-200 flex items-center rounded-lg transition duration-200 ease-in"
    >
      <span class="hidden md:inline mr-2">Nouvelle visite</span>
      <i class="fa-solid fa-plus"></i>
    </button>
    {% endif %}
  </div>

  <!-- pending visits list -->

    <!-- <i class="fa-solid fa-pause text-gray-400 text-9xl"></i> -->

    {% if not visits %}
    <div
      class="p-20 bg-white w-full h-full rounded-xl flex-col text-center text-black m-auto"
    >
      <i class="fa-solid fa-folder-open text-gray-300 text-7xl"></i>
      <p class="mt-2 p-2 rounded-lg bg-gray-50 text-md text-center">
        Aucune visite en attente
      </p>
    </div>
    {% else %}

    <div class="grid md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 gap-2">
      {% for obj in visits %}
      <!--  -->
      {% include 'base/components/visits/grid_card.html' %}
      <!--  -->
      {% endfor %}
    </div>
    {% endif %}
</div>
